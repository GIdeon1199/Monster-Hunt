<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parking Lot Monster Hunt - Intro</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster:wght@400&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Open Sans', sans-serif; background: linear-gradient(135deg, #1a0033, #330066, #660099); color: white; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; }
    h1 { font-family: 'Creepster', cursive; font-size: 4em; margin-bottom: 15px; text-shadow: 0 0 5px #ff00ff, 0 0 10px #cc00ff; color: #ff00ff; animation: glow 2s ease-in-out infinite alternate; }
    p { font-size: 1.4em; max-width: 700px; margin-bottom: 25px; line-height: 1.5; text-shadow: 0 0 3px #6600cc; color: #e6ccff; }
    .btn-start { padding: 18px 45px; font-size: 1.5em; font-weight: bold; border: 2px solid #ff00ff; border-radius: 50px; background: linear-gradient(45deg, #660099, #9900ff); color: #fff; cursor: pointer; box-shadow: 0 0 10px rgba(255, 0, 255, 0.3); transition: all 0.3s ease; animation: pulseGlow 2s ease-in-out infinite; }
    .btn-start:hover { transform: scale(1.1); box-shadow: 0 0 15px rgba(255, 0, 255, 0.5); background: linear-gradient(45deg, #9900ff, #ff00ff); }
    .clue-preview { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; margin: 20px 0; }
    .clue-preview img { width: 70px; height: 70px; border: 3px solid #6600cc; border-radius: 15px; object-fit: contain; filter: grayscale(100%) sepia(50%); transition: all 0.4s ease; opacity: 0.8; box-shadow: 0 0 5px rgba(102, 0, 204, 0.2); }
    .clue-preview img.found { filter: grayscale(0%) brightness(1.2); opacity: 1; border-color: #ff00ff; box-shadow: 0 0 10px #ff00ff; transform: rotate(5deg) scale(1.1); }
    @keyframes glow { from { text-shadow: 0 0 5px #ff00ff; } to { text-shadow: 0 0 10px #ff00ff, 0 0 15px #cc00ff; } }
    @keyframes pulseGlow { 0%, 100% { box-shadow: 0 0 10px rgba(255, 0, 255, 0.3); } 50% { box-shadow: 0 0 15px rgba(255, 0, 255, 0.5); } }
  </style>
</head>
<body>
  <h1>Monster Hunt</h1>
  <p>Find <strong>8 hidden monsters</strong> lurking in the shadows of the lot. Click each one to capture it and banish the darkness!</p>
  
  <div class="clue-preview" id="clue-preview">
    <!-- Thumbnails generated by JS -->
  </div>

  <button class="btn-start" onclick="window.location.href='level1.html'">Unleash the Hunt!</button>

  <script>
    const clues = [
      { id: 1, src: "clue1.png" }, { id: 2, src: "clue2.png" }, { id: 3, src: "clue3.png" },
      { id: 4, src: "clue4.png" }, { id: 5, src: "clue5.png" }, { id: 6, src: "clue6.png" },
      { id: 7, src: "clue7.png" }, { id: 8, src: "clue8.png" }
    ];
    const cluePreview = document.getElementById('clue-preview');
    clues.forEach(clue => {
      const img = document.createElement('img');
      img.src = clue.src;
      img.alt = `Monster ${clue.id}`;
      img.dataset.id = clue.id;
      cluePreview.appendChild(img);
    });
  </script>
</body>
</html>
